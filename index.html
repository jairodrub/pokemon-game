<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Game</title>
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <!-- Metemos una cabecera con un reloj -->
    <div class="cabecera">
        <button id="inicio" onclick="baraja(); cuentaAtras();">Start</button> <!-- onclick es un evento, para que salga el reloj
                                                                        al clickar -->
        <div id="reloj"></div> <!-- Esto ya lo metemos desde javascript -->
    </div>
    <div id="game"></div>
    <div id="game-over">
        <p>Game Over!</p>
    </div>
    <img src="./img/logo.png" class="logo" id="ganador">

    <audio src="./audio/bounce.mp3" id="bounce"></audio>
    <audio src="./audio/clic.mp3" id="clic"></audio>
    <audio src="./audio/fail.mp3" id="fail"></audio>
    <audio src="./audio/song.mp3" id="song"></audio>
    <audio src="./audio/winner.mp3" id="winner"></audio>
    
    <script src="./js/main.js"></script>
</body>
</html>
